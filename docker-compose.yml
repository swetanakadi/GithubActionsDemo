version: '3'

services:
  web:
    restart: always
    build:
      dockerfile: "Dockerfile.dev"
    ports:
      - "8000:8000"
    env_file:
      - .env/env.dev
    entrypoint: /home/demo/dev-start.sh
    volumes:
      - .:/home/demo
    depends_on:
      db:
        condition: service_healthy


  db:
    image: postgres:14
    env_file:
      - .env/env.dev
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d demo -U postgres"]
      interval: 10s
      timeout: 3s
      retries: 3


volumes:
  app:
  db-data: